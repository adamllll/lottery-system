spring.application.name=lottery-system

## logback xml
logging.config=classpath:logback-spring.xml
spring.profiles.active=dev,local

## MySql ##
# JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JDBC URL
spring.datasource.url=jdbc:mysql://localhost:3306/lottery_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# DB username
spring.datasource.username=root
# DB password
spring.datasource.password=root

## MyBatis ##
# mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=org.adam.lotterysystem.dao.handler

## Dypns SMS Verify ##
# Prefer env vars in real deployment
sms.access-key-id=${SMS_ACCESS_KEY_ID:}
sms.access-key-secret=${SMS_ACCESS_KEY_SECRET:}
sms.endpoint=dypnsapi.aliyuncs.com

# From console: gift sign/template config
sms.sign-name=\u901f\u901a\u4e92\u8054\u9a8c\u8bc1\u7801
sms.template-code=100001
sms.scheme-name=\u6d4b\u8bd5\u65b9\u6848

# Optional defaults
sms.country-code=86
sms.code-length=4
sms.valid-time=300
sms.duplicate-policy=1
sms.interval=60
sms.code-type=1
sms.auto-retry=1

## redis ##
spring.data.redis.host=localhost
spring.data.redis.port=6379
# 连接空闲超过N(s秒、ms毫秒)后关闭，0为禁⽤，这⾥配置值和tcp-keepalive值⼀致
spring.data.redis.timeout=60s
# 默认使⽤ lettuce 连接池
# 允许最⼤连接数，默认8（负值表⽰没有限制）
spring.data.redis.lettuce.pool.max-active=8
# 最⼤空闲连接数，默认8
spring.data.redis.lettuce.pool.max-idle=8
# 最⼩空闲连接数，默认0
spring.data.redis.lettuce.pool.min-idle=0
# 连接⽤完时，新的请求等待时间(s秒、ms毫秒)，超过该时间抛出异常 JedisConnectionException，(默认-1，负值表⽰没有限制)
spring.data.redis.lettuce.pool.max-wait=5s
